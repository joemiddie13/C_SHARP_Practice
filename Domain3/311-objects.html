<html>
<head>
<title>Objects Example</title>
</head>
<body>
<p id="banner"></p>
<button onclick="saleMessage()">Show the Sale message</button>

<script>
function saleMessage() {
	document.getElementById('banner').innerHTML = 'Special sale this weekend!';
}
class ToyCar {
 constructor(name, color) {
	this.name = name;
	this.color = color;
	}
}
</script>
</body>
</html>
